<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>响应式离线油门＋倾斜示例（留白滑杆）</title>
  <style>
    :root {
      /* 滑杆宽度占视口宽度的 8% */
      --slider-w: 8vw;
      /* 按钮直径为滑杆宽度的 3 倍 */
      --thumb-d: calc(var(--slider-w) * 3);
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #fff;
      font-family: sans-serif;
    }
    /* 左上角 / 右上角文字 */
    #throttleValue, #tiltValue {
      position: absolute;
      top: 1rem;
      font-size: 1.2em;
      user-select: none;
    }
    #throttleValue { left: 1rem; }
    #tiltValue    { right: 1rem; }

    #slider {
      position: absolute;
      top: 4rem;       /* 与页面顶端留空白 */
      bottom: 50vh;    /* 底部在屏幕中间 */
      left: 50%;
      width: var(--slider-w);
      margin-left: calc(var(--slider-w) / -2);
      border: 2px solid #333;
      border-radius: 4px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.03);
    }
    #thumb {
      position: absolute;
      left: 50%;
      width: var(--thumb-d);
      height: var(--thumb-d);
      margin-left: calc(var(--thumb-d) / -2);
      margin-top: calc(var(--thumb-d) / -2);
      background: red;            /* 初始等待态：红色 */
      border-radius: 50%;
      touch-action: none;
      transition: background 0.2s;
    }
  </style>
</head>
<body>
  <div id="throttleValue">Throttle: 1000</div>
  <div id="tiltValue">Tilt: 0°</div>
  <div id="slider"><div id="thumb"></div></div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const thumb  = document.getElementById('thumb');
      const tv     = document.getElementById('throttleValue');
      const ov     = document.getElementById('tiltValue');

      let minY, maxY;
      let isUnlocked = false;
      let longPressTimer = null;

      // 重新计算滑杆可动范围
      function updateBounds(){
        const r = slider.getBoundingClientRect();
        minY = r.top;
        maxY = r.bottom;
      }
      window.addEventListener('resize', updateBounds);
      window.addEventListener('orientationchange', updateBounds);
      window.addEventListener('DOMContentLoaded', updateBounds);

      // 根据 y 位置设置 thumb 并更新油门值
      function setThumbByY(y){
        y = Math.max(minY, Math.min(maxY, y));
        thumb.style.top = (y - minY) + 'px';
        const norm = 1 - ((y - minY) / (maxY - minY));
        const throttle = Math.round(1000 + norm * 1000);
        tv.textContent = 'Throttle: ' + throttle;
      }

      // 初始化：放到底部（1000）
      window.addEventListener('load', () => {
        updateBounds();
        setThumbByY(maxY);
      });

      // 长按 2s 解锁：变绿
      function startLongPress(){
        clearTimeout(longPressTimer);
        longPressTimer = setTimeout(() => {
          isUnlocked = true;
          thumb.style.background = 'green';
        }, 2000);
      }
      function cancelLongPress(){
        clearTimeout(longPressTimer);
      }

      // Touch 事件
      thumb.addEventListener('touchstart', e => {
        e.preventDefault();
        startLongPress();
      }, { passive:false });
      thumb.addEventListener('touchmove', e => {
        e.preventDefault();
        if (isUnlocked) setThumbByY(e.touches[0].clientY);
      }, { passive:false });
      thumb.addEventListener('touchend', e => {
        cancelLongPress();
      });

      // Mouse 事件（桌面调试）
      thumb.addEventListener('mousedown', e => {
        e.preventDefault();
        startLongPress();
        function onMove(ev){
          if (isUnlocked) setThumbByY(ev.clientY);
        }
        function onUp(){
          cancelLongPress();
          document.removeEventListener('mousemove', onMove);
          document.removeEventListener('mouseup', onUp);
        }
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
      });

      // 设备倾斜显示
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', ev => {
          const tilt = ev.gamma || 0;
          ov.textContent = 'Tilt: ' + tilt.toFixed(0) + '°';
        });
      } else {
        ov.textContent = 'Tilt: (不支援)';
      }
    })();
  </script>
</body>
</html>
